<ion-header [translucent]="true">
  <ion-toolbar class="cabecalho-custom">
    <ion-title>
      <div class="titulo-custom">Receita e Pestiscos Transmontanos</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
 
 
  <ion-row *ngFor="let receita of receitas">
    <ion-card class="custom-card" (click)="verReceita(receita)"> 
    
      <ion-card-content >
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start" style="width: 100px; height: 100px;">
            <img id="img"  src="./assets/{{receita.imagem}}"  />
            </ion-thumbnail>
            <ion-label style="width: 100%; font-weight: bold; ">{{receita.nome}}</ion-label>         
           </ion-item>


        </ion-list>
      
      </ion-card-content>
    </ion-card>
  </ion-row>
  

</ion-content>
